<div id="header2">

<p class="detail">QPay是QuickBank提供的在線支付服務,QCoin是其使用的貨幣單位</p>

<div class="card block1">

<div class="action">
<button type="button" id="btn4" onclick="on_transfer()" class="blue_btn" 
onmouseover="this.style.backgroundColor='#84b8cb';return true;" 
onmouseout="this.style.backgroundColor='#60a3bc';return true;">轉賬</button>

<button type="button" id="btn1" onclick="on_scan()" class="white_btn"
onmouseover="this.style.backgroundColor='#C0C0C0';return true;" 
onmouseout="this.style.backgroundColor='#DCDCDC';return true;"><img src="icon_1.jpg" width="15" height="20">Scan</button>

<button type="button" id="btn2" onclick="on_pay()" class="white_btn"
onmouseover="this.style.backgroundColor='#C0C0C0';return true;" 
onmouseout="this.style.backgroundColor='#DCDCDC';return true;">付款</button>

<button type="button" id="btn3" onclick="on_receive()" class="white_btn"
onmouseover="this.style.backgroundColor='#C0C0C0';return true;" 
onmouseout="this.style.backgroundColor='#DCDCDC';return true;">收款</button>
